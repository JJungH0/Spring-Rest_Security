<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 400px; margin-top: 80px;">
    <div class="p-4 border rounded shadow-sm">
        <form method="post" action="/auth/login/process">

            <div th:if="${param.error}" class="alert alert-danger">
                아이디 또는 비밀번호가 일치하지 않습니다.
            </div>

            <h1 class="h3 mb-3 fw-normal text-center">로그인</h1>

            <div class="form-floating mb-3">
                <input type="text" name="id" class="form-control" id="id" placeholder="아이디" required>
                <label for="id">아이디</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" name="pwd" class="form-control" id="pwd" placeholder="비밀번호" required>
                <label for="pwd">비밀번호</label>
            </div>

            <button type="submit" class="w-100 btn btn-lg btn-primary">로그인</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
